<tr>
  <td>{{ contact.name }}</td>
  <td>{{ contact.email }}</td>
  <!-- date Time Formate -->
  <td>{{ contact.created_at|date:"M d, Y" }}</td>
  <td>
    {%if contact.document %}
    <a href='{{contact.document.url}}' target="_blank" class="btn btn-xs btn-ghost">Download</a>
    {%else%}
    <span class="text-red-500">No Document</span>
    {%endif%}
  </td>
  <td>
    <button class="btn btn-xs btn-error" 
    hx-delete="{% url 'contacts:delete_contact' pk=contact.pk %}"
    hx-on:contact-deleted="this.closest('tr').remove();"
    hx-confirm="Are you sure to delete this contact?"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    >Delete</button>
  </td>
</tr>
